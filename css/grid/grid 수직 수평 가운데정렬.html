<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 수직 수평 가운데 정렬</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .wrap{
      width: 100%;
      height: 100vh;
      background-color: #ccc;
      display: grid;
      grid-template-columns: 50%;
    }

    .box{
      border: 10px solid dodgerblue;
      width: 50%;
      aspect-ratio: 16/9;
      
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="txt-title">
        open event
      </div>
    </div>
  </div>
</body>
</html>
