<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브-반응형</title>
  <style>
    /* iframe, video, img 미디어를 두개의 block레벨 조상이 있는 구죠 */
    .media-box{
      display: block;
      width:80%;
      max-width: 600px;
      min-width: 340px;
    }
    .media-box .media-wrap{
       /* position: relative; */
      display: block;
       /* padding-top:56.25%; */
      aspect-ratio: 16 / 9;
    }
    .media-box .media-wrap iframe{
      /* position: absolute; */
        /* left:0; top:0; */
      display: block;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- .media-box>media-wrap>iframe -->
  <div class="media-box">
    <div class="media-wrap">
      <!-- iframe의 width, height 제거 -->
      <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek?si=yoIYfrwgfWRCfLAH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
