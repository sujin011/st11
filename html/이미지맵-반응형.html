<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지맵-반응형 imagemap</title>
  <style>
    .sample{
      width:80%;
      min-width: 600px;
      background-color: #ccc;
    }
    .sample img{
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="sample">
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="imagemap-sample.jpg" usemap="#image-map1">

<map name="image-map1">
    <area target="" alt="네이버로 이동" title="네이버로 이동" href="https://www.naver.com" coords="69,353,270,502" shape="rect">
    <area target="_blank" alt="구글로 이동" title="구글로 이동" href="https://www.google.com" coords="611,418,99" shape="circle">
</map>
  </div>
</body>
</html>
